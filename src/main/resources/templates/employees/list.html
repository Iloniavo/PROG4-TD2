<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset = "ISO-8859-1" />
    <link href="css/tw.css" rel = "stylesheet"/>
    <title>Spring Boot Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/878e958776.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#092147',
                        secondary: '#1A488E',
                        tertiary: '#97B2DE'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="grid grid-cols-3 gap-2 justify-center">
        <div class="max-w-md mx-auto my-10 min-w-full" th:each="employee : ${employees}">
            <div class="card bg-white rounded-md overflow-hidden flex">
                <div class="w-1/3 bg-gray-200">
                    <img th:src="'data:image/jpeg;base64,' + ${employee.picUrl}" alt="Aucune image" class="rounded-full h-20 w-20 mx-auto mt-4">
                </div>
                <div class="w-2/3 p-4">
                    <h2 class="text-2xl font-semibold mb-2" th:text="${employee.firstName}" ></h2>
                    <p class="text-2xl font-semibold mb-2" th:text="${employee.lastName}" ></p>
                    <p class="text-gray-600 mb-2" th:text="${employee.birthday}" ></p>
                    <p class="text-2xl font-bold mb-2" th:text="${employee.serialNumber}" ></p>
                   <a th:href="@{/employees/{id}(id=${employee.id})}"><span class="text-xs">Changer les données</span></a>
                </div>
            </div>
        </div>
    </div>
    <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 absolute bottom-10 right-10"><a href="/form"> Add employees <i class="fa-solid fa-arrow-right"></i></a></button>

</body>
</html>
